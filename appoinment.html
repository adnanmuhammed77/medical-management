<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>patient portal</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'appoinment.css' %}">

  </head>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand">Patient Portal</a>
      <div class="align" style="align-items: center;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Terms and conditions</a>
          </li>
        </ul>
      </div>
  </nav>
</nav>
  <body>
    
    <section class="vh-100" style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/images1/Medical-Wallpapers-HD-Free-download.jpg');
    background-size: cover;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="background: rgba(0, 0, 0, 0.5);">
              <div class="card-body p-5 text-center">
                <form  method="POST">
                  {% csrf_token %}
    
                <h3 class="mb-5" style="color: #fff;">Sign in</h3>
    
                <div class="form-outline mb-4" >
                  <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="typeEmailX-2" style="color: #fff; font-weight: bold; font-size: large;"> Enter Your Name</label>
                  {% for message in messages %}
                  <p style="color: red;">{{message}}</p>

                 {% endfor%}
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="pass" />
                  <label class="form-label" for="typePasswordX-2" style="color: #fff; font-weight: bold; font-size: large;"> Enter Your Password</label>
                  {% for message in messages %}
                  <p style="color: red;">{{message}}</p>

                 {% endfor%}
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3" style="color: #fff;"> Remember password </label>
                </div>
    
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                <div>
                  <p class="mb-0" style="color: white;">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold" style="color: #fff;">Sign Up</a>
                  </p>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
